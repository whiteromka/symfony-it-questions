security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login      # Где форма логина
                check_path: app_login      # Куда отправлять форму
                enable_csrf: true          # Защита от CSRF
            logout:
                path: app_logout

            custom_authenticators:
                - App\Security\GoogleAuthenticator

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }           # В /admin - только админы
        - { path: ^/login, roles: PUBLIC_ACCESS }        # /login - всем доступно
        - { path: ^/register, roles: PUBLIC_ACCESS }     # /register - всем
        - { path: ^/$, roles: PUBLIC_ACCESS }            # Главная - всем
        - { path: ^/public, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4