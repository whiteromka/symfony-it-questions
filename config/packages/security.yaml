security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login # URL где отображается форма логина
                check_path: app_login # URL куда отправляется форма для проверки
                enable_csrf: true     # Защита от CSRF атак
            logout:
                path: app_logout      # URL для выхода из системы
                # Дополнительные настройки логаута (опционально)
                # target: app_home

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }  # Главная страница
        - { path: ^/public, roles: PUBLIC_ACCESS }  # Публичные пути
        # Уберите правило ^/ или сделайте его более специфичным

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4